<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <title>Weather Dashboard</title>
    
    </head>
    <body>
   
    <header>
        <div class="row" >
            <img src="/Assets/Images/WD Header.png" alt="Weather Dashboard"></img>
        </div>
    </header>
    <div class="row">
        <div class="col s2">
            <h5 class="blue-grey-text text-darken-2">Search for a City:</h5>
                <div class="row">
                    <input type="search" id="search"></input>
                    <button class="btn waves-effect waves-teal" type="search" id="search">Search
                        <i class="material-icons right"></i>
                    </button>
                </div>
                <div class="row">
                    <table id="search-History">
                    </table>
                </div>
        </div>
        <div class="col s10">
            <div class="card teal lighten-4">
                <div class="card-content black-text">
                  <span class="card-title" id="cityName"></span>
                  <h5 id="currentTemp"></h5>
                  <h5 id="currentHumidity"></h5>
                  <h5 id="currentWindSpeed"></h5>
                  <h5 id="currentUV"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col s2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title" id="day1"></span>
                        <h6 id="day1Temp"></h6>
                        <h6 id="day1Humidity"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title" id="day2"></span>
                        <h6 id="day2Temp"></h6>
                        <h6 id="day2Humidity"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title" id="day3"></span>
                        <h6 id="day3Temp"></h6>
                        <h6 id="day3Humidity"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title" id="day4"></span>
                        <h6 id="day4Temp"></h6>
                        <h6 id="day4Humidity"></h6>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title" id="day5"></span>
                        <h6 id="day5Temp"></h6>
                        <h6 id="day5Humidity"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  


    <script src="./script.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
